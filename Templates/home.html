<html>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px;">
    <div class="login" style="max-width: 600px; margin: auto; padding: 20px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h1 style="text-align: center; color: #333;">Student Exam Performance Indicator</h1>
   
        <form action="{{ url_for('predict_datapoint')}}" method="post" style="margin-top: 20px;">
            <legend style="font-size: 20px; margin-bottom: 10px; text-align: center;">Student Exam Performance Prediction</legend>
            
            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Gender</label>
                <select class="form-control" name="gender" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Lunch Type</label>
                <select class="form-control" name="lunch" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" min="0" max="100" placeholder="Enter your Writing score" required />
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label class="form-label" style="font-weight: bold;">Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" min="0" max="100" placeholder="Enter your Reading score" required />
            </div>

            <div class="mb-3" style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" />
            </div>
        </form>

        <h2 style="text-align: center; color: #007bff; margin-top: 20px;">
           THE prediction is {{results}}
        </h2>
    </div>
</body>
</html>
